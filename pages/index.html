<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <script src="https://kit.fontawesome.com/c411e7e344.js" crossorigin="anonymous"></script>
    <title>Login</title>

</head>
<body>
    <main id="container">
        <form action="" id="login_form">
            <i id="mode_icon" class="fa-sharp fa-solid fa-moon"></i>
            <div id="form_header">
                <h1>Login</h1>
            </div>
            <div id="inputs">
                <div id="input-box">
                    <label for="name">
                        Nome
                        <div id="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">

                        </div>
                    </label>
                </div>
                <div id="input-box">
                    <label for="senha">
                        Senha
                        <div id="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" name="senha" autocomplete="false">

                        </div>
                    </label>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="/assets/js/script.js"></script>
</body>
</html>
